<HTML>

<head>
    <script src="https://unpkg.com/aframe-spe-particles-component@1.0.4/dist/aframe-spe-particles-component.min.js"></script>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"> </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r79/three.min.js"></script>


   
</head>

<body>
    <a-scene>
        <a-entity position="0 1 0" spe-particles="
            color:red,yellow,cyan;
            radius:1;
            randomize-velocity:true;
            distribution:sphere;
            particle-count:800;
            velocity:1;
            velocity-spread:15
            drag:1;
            max-age:2;
            duration:-1,
            blending:additive;
            active-multiplier:1000;
            size:1, 1, 1">

        </a-entity>
        <a-sky color="#000000"></a-sky>
    </a-scene>

</body>

</HTML>
